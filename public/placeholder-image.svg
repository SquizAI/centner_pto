<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FED7E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1FAE5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Abstract shapes -->
  <circle cx="200" cy="150" r="60" fill="#A78BFA" opacity="0.3"/>
  <circle cx="600" cy="450" r="80" fill="#60A5FA" opacity="0.3"/>
  <circle cx="400" cy="300" r="50" fill="#F472B6" opacity="0.3"/>

  <!-- Icon representing a photo -->
  <g transform="translate(350, 250)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="white" opacity="0.7"/>
    <circle cx="30" cy="25" r="12" fill="#9CA3AF"/>
    <polygon points="20,55 40,35 60,50 80,40 80,65 20,65" fill="#9CA3AF"/>
  </g>

  <!-- Text -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="20" fill="#64748B" text-anchor="middle" opacity="0.8">
    No image available
  </text>
</svg>
